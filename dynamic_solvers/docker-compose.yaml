name: oop
services:
  benchmarker:
#    image: localhost/benchmark-z3-15.0
    build:
      dockerfile: dynamic_solvers/Dockerfile
      context: ..
    container_name: oop
    environment:
      - CONFIG_CSV=/configs/runtime-variance.csv
      - OUTPUT_CSV=/out/${COMPOSE_PROJECT_NAME}-results.csv
      - VERBOSE=-v
      - BF=adapted
    # env_file: .env
    volumes:
      - ./configs:/configs
      - ./out:/out
