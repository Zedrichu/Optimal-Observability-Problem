name: oop
services:
  benchmarker:
    build:
      dockerfile: dynamic_solvers/Dockerfile
      context: ..
    container_name: oop
    environment:
      - CONFIG_CSV=/configs/Pos-OOP-config.csv
      - OUTPUT_CSV=/out/results.csv
      - VERBOSE=
    env_file: .env
    volumes:
      - ./configs:/configs
      - ./out:/out
